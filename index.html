<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/952ee22383.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>
<body>
  <h1>We're launching soon</h1>
  <section class="countdown">
    <div>
      <div class="dias"><div class="opacidade"></div><span>27</span></div>
      <p>days</p>
    </div>
    <div>
      <div class="horas"><div class="opacidade"></div><span>04</span></div>
      <p>hours</p>
    </div>
    <div>
      <div class="minutos"><div class="opacidade"></div><span>29</span></div>
      <p>minutes</p>
    </div>
    <div>
      <div class="segundos"><div class="opacidade"></div><span>34</span></div>
      <p>seconds</p>
    </div>
  </section>

  <section class="redes">
    <i class="fab fa-facebook-square"></i>
    <i class="fab fa-pinterest"></i>
    <i class="fab fa-instagram"></i>
  </section>

  <script src="script.js"></script>
</body>
</html>
